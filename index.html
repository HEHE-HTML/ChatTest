<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chatroom</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <div id="login-screen" class="screen">
      <h1>Simple Chatroom</h1>
      <div class="login-form">
        <input type="text" id="username-input" placeholder="Enter your username" maxlength="20">
        <div class="room-options">
          <button id="join-public-btn">Join Public Room</button>
          <button id="create-private-btn">Create Private Room</button>
          <button id="join-private-btn">Join Private Room</button>
        </div>
      </div>
      <div id="room-selector" class="hidden">
        <h2>Select a Room</h2>
        <div id="room-list" class="room-list"></div>
        <button id="back-btn">Back</button>
      </div>
      <div id="create-room" class="hidden">
        <h2>Create Room</h2>
        <input type="text" id="room-name-input" placeholder="Room name">
        <div class="toggle-container">
          <span class="toggle-label">Private Room</span>
          <label class="toggle-switch">
            <input type="checkbox" id="private-room-check">
            <span class="toggle-slider"></span>
          </label>
        </div>
        <div class="private-room-info">Requires a code to join. Only visible to those with the code.</div>
        <input type="text" id="room-code-input" placeholder="Room code (for private rooms)">
        <div class="actions">
          <button id="back-from-create-btn">Back</button>
          <button id="create-room-btn">Create & Join</button>
        </div>
      </div>
      <div id="join-private" class="hidden">
        <h2>Join Private Room</h2>
        <input type="text" id="private-room-input" placeholder="Room name">
        <input type="text" id="private-code-input" placeholder="Room code">
        <div class="actions">
          <button id="back-from-private-btn">Back</button>
          <button id="join-private-room-btn">Join</button>
        </div>
      </div>
    </div>

    <div id="chat-screen" class="screen hidden">
      <div class="chat-header">
        <h2 id="room-name">Room: General</h2>
        <button id="leave-btn">Leave Room</button>
      </div>
      <div class="chat-container">
        <div class="messages-container">
          <div id="messages" class="messages"></div>
        </div>
        <div class="sidebar">
          <div class="users-container">
            <h3>Users</h3>
            <ul id="users-list" class="users-list"></ul>
          </div>
          <div id="poll-container" class="poll-container"></div>
        </div>
      </div>
      <div class="input-container">
        <input type="text" id="message-input" placeholder="Type a message...">
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
